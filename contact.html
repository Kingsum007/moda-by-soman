<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Moda by SOMAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-form input,
    .contact-form textarea {
      border-radius: 0.5rem;
    }

    .contact-form .btn {
      border-radius: 2rem;
      padding: 0.5rem 2rem;
    }

    .social-icons a {
      color: #222;
      font-size: 1.5rem;
      margin-right: 15px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #d63384; /* pink tone */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Moda by SOMAN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="form-check form-switch ms-3">
  <input class="form-check-input" type="checkbox" id="darkModeSwitch">
</div>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <div class="row text-center mb-5">
        <div class="col">
          <h2 class="fw-bold">Let's Get In Touch</h2>
          <p class="lead">Have a project in mind? Need a dress? Or just want to say hi?</p>
        </div>
      </div>
      <div class="row g-5">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form class="contact-form">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>
        </div>

        <!-- Contact Details -->
        <div class="col-md-6">
          <h5 class="fw-bold">Contact Info</h5>
          <p>Email: <a href="mailto:example@gmail.com">sombespoke@gmail,com</a></p>
          <p>Phone/WhatsApp: <a href="tel:+1234567890">+447763366363</a></p>

          <div class="mt-4">
            <h5 class="fw-bold">Follow Me</h5>
            <div class="social-icons">
              <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
              <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
              <a href="#" target="_blank"><i class="bi bi-whatsapp"></i></a>
              <!-- Add more as needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Moda by SOMAN. All rights reserved.</p>
  </footer>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggle = document.getElementById('darkModeSwitch');
  const body = document.body;

  // Load saved mode
  if (localStorage.getItem('dark-mode') === 'enabled') {
    body.classList.add('dark-mode');
    toggle.checked = true;
  }

  toggle.addEventListener('change', function () {
    if (this.checked) {
      body.classList.add('dark-mode');
      localStorage.setItem('dark-mode', 'enabled');
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('dark-mode', 'disabled');
    }
  });
</script>

</body>
</html>
